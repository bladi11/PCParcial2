<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Editar Perfil</h4>
            <p class="card-category">Completa tu perfil</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Company (disabled)" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="user.username" placeholder="Nombre de Usuario">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="user.email" placeholder="Correo electrónico" type="email">
                  </mat-form-field>
                </div>
              </div>
              <!-- Más campos del formulario para capturar los datos -->
              <button mat-raised-button type="button" (click)="updateProfile()" class="btn btn-danger pull-right">Actualizar Perfil</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
